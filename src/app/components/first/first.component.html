<div>

  <ng-container *ngIf="b_done == true">
    <!-- <p> hello</p> -->
    <table mat-table [dataSource]="player_data" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="pos">
        <th mat-header-cell *matHeaderCellDef > Position </th>
        <td mat-cell *matCellDef="let element"> {{element.pos.slice(0,2)}} </td>
      </ng-container>

      <ng-container matColumnDef="pick">
        <th mat-header-cell *matHeaderCellDef > Average Pick </th>
        <td mat-cell *matCellDef="let element"> {{element.pick.toFixed(2)}} </td>
      </ng-container>

      <ng-container matColumnDef="bye">
        <th mat-header-cell *matHeaderCellDef > Bye Week </th>
        <td mat-cell *matCellDef="let element"> {{element.bye}} </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef > Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </ng-container>

</div>
